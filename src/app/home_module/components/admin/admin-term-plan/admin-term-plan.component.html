<form>
    <div class="form-group form-inline align-termPlanSearch">
        <div>
            Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
            <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
        </div>
        <button class="btn btn-danger btn-align" (click)="addTermPlan()">Add TermPlan</button>
    </div>
  
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th sortable="name" scope="col" (sort)="onSort($event)">Image</th>
        <th scope="col" sortable="area" (sort)="onSort($event)">Term Plan Name</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">description</th>   
        <th scope="col" sortable="url" (sort)="onSort($event)">Url</th>
        <th scope="col"> operations </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let adminTermPlan of adminTermPlans$ | async">
        <th scope="row">{{ adminTermPlan.id }}</th>
        <td>
          <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + adminTermPlan.url" class="mr-2" style="width: 20px">
        </td>
        <td>
            <ngb-highlight [result]="adminTermPlan.planName" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="adminTermPlan.description" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="adminTermPlan.url" [term]="service.searchTerm"></ngb-highlight></td>
        <td>
            <a class="table-link">
                <span class="fa-stack" (click)='editTermPlan(adminTermPlan)'>
                    <i class="fa fa-square fa-stack-2x"></i>
                    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                </span>
            </a>
            <a class="table-link danger" (click)='deletePopup(adminTermPlan)'>
                <span class="fa-stack">
                    <i class="fa fa-square fa-stack-2x"></i>
                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
  
      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
</form>
