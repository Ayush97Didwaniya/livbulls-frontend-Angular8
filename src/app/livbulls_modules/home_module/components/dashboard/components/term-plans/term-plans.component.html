<div class="row term-plans">
    <div *ngFor="let termplan of termPlans" class="col-sm-6 col-md-4 item-card">
    <mat-card class="example-card">
        <mat-card-header>
        <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + baseImageUrl + '' +termplan.url+')', 'background-size': 'cover'}"></div>
        <mat-card-title>{{termplan.planName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class='termplan-body'>
        <p>
            {{termplan.description}}
        </p>
        </mat-card-content>
        <mat-card-actions>
            <div class='card-bottom'>
                <span class="card-bottom-text">status:</span>
                <div *ngIf='!isTermPlanSubscribed(termplan.id)'>
                    <img src="/assets/images/cross-tick.jpg" alt="" class="status-plan"> 
                    <span class="font-set">InActive</span>
                </div>
                <div *ngIf='isTermPlanSubscribed(termplan.id)'>
                    <img src="/assets/images/right-tick.png" alt="" class="status-plan"> 
                    <span class="font-set">Active</span>    
                </div>
            </div>    
        </mat-card-actions>
    </mat-card>
    </div>
</div>
